A           = Home
E           = End
H           = Left
J           = Down
K           = Up
L           = Right

Y           = Ctrl Insert
P           = Shift Insert

C           = Shift End, Ctrl Insert, Back
S           = Escape, Home, Shift End, Ctrl Insert, Back
O           = Escape, Home, Return, Up

W           = Escape, Ctrl Shift Left, Ctrl Insert, Back
U           = Escape, Shift Home, Ctrl Insert, Back


Alt OEM2    = ShowHelpWindow 
